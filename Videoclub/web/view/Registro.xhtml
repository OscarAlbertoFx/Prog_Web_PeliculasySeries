<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="materialize.min.css"/>
        <h:outputScript library="js" name="materialize.min.js"/>
    </h:head>
    <ui:composition template="/Template/master.xhtml">

        <ui:define name="content">
            <h:body styleClass="cyan lighten-5">
                <div class="row">
                    <h:form class="col s12" title="Registro">
                        <p:fieldset legend="Registro">
                            <p:panel id="panell" header="Datos Personales" style="margin-bottom:10px;">

                                <div class="card">
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s4">                            
                                                <p:outputLabel for="txtNombre" value="Nombre"/>
                                                <p:inputText id="txtNombre" required="true" />
                                            </div>
                                            <div class="input-field col s4">
                                                <p:outputLabel for="txtApP" value="Apellido Paterno"/>
                                                <p:inputText id="txtApP" required="true" />
                                            </div>
                                            <div class="input-field col s4">
                                                <p:outputLabel for="txtApM" value="ApellidoMaterno"/>
                                                <p:inputText id="txtApM" required="true" />
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtFN" value="Fecha de Nacimiento"/>
                                                <p:calendar id="txtFN" required="true" class="datepicker" />
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCorreo" value="Correo"/>
                                                <p:inputText id="txtCorreo" required="true" type="email" />
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtContraseña" value="Contraseña"/>
                                                <p:password id="txtContraseña" required="true"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtRContraseña" value="Repetir Contraseña"/>
                                                <p:password id="txtRContraseña" required="true"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </p:panel>
                            <p:panel id="panel" header="Datos de Envio" style="margin-bottom:10px;">
                                <div class="card">
                                    <div class="card-content">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCalle" value="Calle"/>
                                                <p:inputText id="txtCalle" required="true" />
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtNI" value="Numero Interior"/>
                                                <p:inputText id="txtNI" required="true"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtNE" value="Numero Exterior"/>
                                                <p:inputText id="txtNE" required="true"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtCP" value="Codigo Postal"/>
                                                <p:inputText id="txtCP" required="true"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="celular" value="Celular"/>
                                                <p:inputText id="celular" required="true"/>
                                            </div>
                                            <div class="input-field col s6">
                                                <p:outputLabel for="txtTF" value="Telefono Fijo"/>
                                                <p:inputText id="txtTF" required="true"/>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                            <h:commandLink value="Registrarse" class="btn btn-large" />
                        </p:fieldset>
                    </h:form>
                </div>


                <script type="text/javascript" src="js/materialize.min.js"></script>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
